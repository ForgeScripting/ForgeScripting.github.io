<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stripe Checkout with GitHub Pages</title>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <h1>Buy a Product</h1>
  <button id="checkout-button">Checkout</button>

  <script>
    import { getPublicKey } from '/netlify/functions/get-public-key.js';

    if (getPublicKey[0]) {
        console.error('Error fetching public key:', getPublicKey[1]);
        throw new Error('Error fetching public key:', getPublicKey[1]);
    }

    var stripe = Stripe(getPublicKey[1]); // Replace with your Stripe Publishable Key

    var checkoutButton = document.getElementById('checkout-button');
    checkoutButton.addEventListener('click', function () {
      // Call your serverless function to create a checkout session
      fetch('/create-checkout-session', {
        method: 'POST',
      })
      .then(function (response) {
        return response.json();
      })
      .then(function (sessionId) {
        return stripe.redirectToCheckout({ sessionId: sessionId });
      })
      .then(function (result) {
        if (result.error) {
          alert(result.error.message);
        }
      })
      .catch(function (error) {
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
