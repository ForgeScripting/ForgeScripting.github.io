<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stripe Checkout with GitHub Pages</title>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <h1>Buy a Product</h1>
  <p id="ppp"></p>
  <button id="checkout-button">Checkout</button>

  <script>
    // Initialize Stripe after fetching the public key
    fetch('/netlify/functions/get-public-key.js')
      .then(response => {response.json(); document.getElementById('ppp').textContent = response.json();})
      .then(data => {
        if (data.error) {
          throw new Error(data.message);
        }
        return Stripe(data.key);
      })
      .then(stripe => {
        const checkoutButton = document.getElementById('checkout-button');
        checkoutButton.addEventListener('click', function () {
          fetch('/netlify/functions/create-checkout-session.js', {
            method: 'POST',
          })
          .then(function (response) {
            return response.json();
          })
          .then(function (session) {
            return stripe.redirectToCheckout({ sessionId: session.id });
          })
          .then(function (result) {
            if (result.error) {
              alert(result.error.message);
            }
          })
          .catch(function (error) {
            console.error('Error:', error);
          });
        });
      })
      .catch(error => {
        console.error('Failed to initialize Stripe:', error);
        document.getElementById('checkout-button').disabled = true;
      });
  </script>
</body>
</html>
