<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy - Forge Scripting</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        .checkout-button {
            background-color: #5cb85c;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }
        .checkout-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .error {
            color: red;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div id="error-message" class="error"></div>
    <button id="checkout-button" class="checkout-button">Checkout</button>

    <script>
        const checkoutButton = document.getElementById('checkout-button');
        const errorMessage = document.getElementById('error-message');

        async function initializeCheckout() {
            try {
                const response = await fetch('/.netlify/functions/get-public-key');
                if (!response.ok) throw new Error('Failed to initialize checkout');
                const data = await response.json();
                
                const stripe = Stripe(data.key);

                checkoutButton.addEventListener('click', async () => {
                    checkoutButton.disabled = true;
                    
                    try {
                        const response = await fetch('/.netlify/functions/create-checkout-session', {
                            method: 'POST'
                        });
                        
                        if (!response.ok) throw new Error('Failed to create checkout session');
                        
                        const session = await response.json();
                        const result = await stripe.redirectToCheckout({
                            sessionId: session.id
                        });

                        if (result.error) throw new Error(result.error.message);
                        
                    } catch (error) {
                        errorMessage.textContent = error.message;
                        errorMessage.style.display = 'block';
                        checkoutButton.disabled = false;
                    }
                });
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            }
        }

        initializeCheckout();
    </script>
</body>
</html>
