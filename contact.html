<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge Scripting - Contact</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
            position: relative;
        }

        .cart-button {
            position: absolute;
            top: 30%;
            right: 0px;
            transform: translateY(-50%);
            cursor: pointer;
            padding: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        .hero {
            background-color: #ddd;
            padding: 40px;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .hero a.button {
            display: inline-block;
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .section h2 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }

        .card h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 0.5em 0;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Forge Scripting</h1>
        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/services">Services</a></li>
            </ul>
            <div class="cart-button"><a href="/cart"><img src="/assets/cart.png" alt="Cart Icon" width="32" height="32"></a></div>
        </nav>
    </header>

    <section class="hero">
        <h1>Contact</h1>
        <p>Here you'll find contact with me.</p>
    </section>

    <div class="container">
        <section class="section">
            <h2>Contact Me</h2>
            <p>Have any questions? Feel free to reach out to me!</p>
            <p>E-mail: <a href="mailto:help.forgescripting@ratgers-online.nl">help.forgescripting@ratgers-online.nl</a></p>
            <!--<p>Phone: +1 123-456-7890</p>-->
        </section>
        <section class="section">
            <h2>Need help?</h2>
            <form id="messageForm" method="POST" action="https://formsubmit.co/help.forgescripting@ratgers-online.nl">
            <div>
                <label for="name">Your Name <span style="color: red">*</span></label><br>
                <input type="text" id="name" name="name" required><br><br>
            </div>
            <div>
                <label for="email">Your Email <span style="color: red">*</span></label><br>
                <input type="email" id="email" name="email" required><br><br>
            </div>
            <div>
                <label for="message">Your Message <span style="color: red">*</span></label><br>
                <textarea id="message" name="message" rows="5" required></textarea><br><br>
            </div>
            <div>
                <button type="submit">Send Message</button>
            </div>
            </form>
        </section>
    </div>
    <br>
    <br>
    <br>
    <br>
    <footer>
        <a href="/licence" style="color: white; text-decoration: none;">&copy; 2025 Forge Scripting. All rights reserved.</a>
    </footer>
</body>
</html>
