<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding item...</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        
        footer {
            text-align: center;
            padding: 0.5em 0;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Adding item...</h1>

    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return JSON.parse(decodeURIComponent(parts.pop().split(';').shift()));
            return [];
        }

        function setCookie(name, value) {
            const encodedValue = encodeURIComponent(JSON.stringify(value));
            document.cookie = `${name}=${encodedValue}; path=/; max-age=86400`; // 24 hours
        }

        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            
            if (params.get('package')) {
                // Add new item to cart
                const newItem = {
                    package: params.get('package'),
                    fastDelivery: params.get('fast-delivery') === 'on',
                    removeWatermark: params.get('remove-watermark') === 'on',
                    customLogo: params.get('custom-logo-design') === 'on',
                    description: params.get('mod-description')
                };

                let cart = getCookie('cart');
                cart.push(newItem);
                setCookie('cart', cart);
            }

            window.location.href = '/cart';
        };
    </script>
    <footer>
        <a href="/licence">&copy; 2025 Forge Scripting. All rights reserved.</a>
    </footer>
</body>
</html>
