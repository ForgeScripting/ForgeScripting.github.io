<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge Scripting - Add to cart</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        .cart-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .remove-btn {
            color: red;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>
    <h1>Adding item...</h1>

    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return JSON.parse(decodeURIComponent(parts.pop().split(';').shift()));
            return [];
        }

        function setCookie(name, value) {
            const encodedValue = encodeURIComponent(JSON.stringify(value));
            document.cookie = `${name}=${encodedValue}; path=/; max-age=86400`; // 24 hours
        }

        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            
            if (params.get('package')) {
                // Add new item to cart
                const newItem = {
                    package: params.get('package'),
                    fastDelivery: params.get('fast-delivery') === 'on',
                    removeWatermark: params.get('remove-watermark') === 'on',
                    customLogo: params.get('custom-logo-design') === 'on',
                    description: params.get('mod-description')
                };

                let cart = getCookie('cart');
                cart.push(newItem);
                setCookie('cart', cart);
            }
        };
    </script>
</body>
</html>
